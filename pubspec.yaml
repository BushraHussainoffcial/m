name: mardod
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  # For Responsive App
  flutter_screenutil:
  # Amazing Animations For App
  animate_do:
